[build]
  publish = "dist"
  command = "npm run build"

# WWW to non-WWW redirect (MUST BE FIRST)
[[redirects]]
  from = "https://www.successodysseyhub.com/*"
  to = "https://successodysseyhub.com/:splat"
  status = 301
  force = true

# Favicon redirects (consolidated, no duplicates)
[[redirects]]
  from = "/favicon.ico"
  to = "/favicon.svg"
  status = 301
  force = true

# Block search parameter indexing
[[redirects]]
  from = "/blog?search=*"
  to = "/blog"
  status = 301
  force = true

# Security Headers
[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://www.google-analytics.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://www.google-analytics.com https://www.googletagmanager.com https://*.google-analytics.com; frame-src https://www.googletagmanager.com; object-src 'none'; base-uri 'self'; form-action 'self';"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=()"
    X-XSS-Protection = "1; mode=block"

# Favicon specific headers
[[headers]]
  for = "/favicon.svg"
  [headers.values]
    Cache-Control = "public, max-age=604800"
    Content-Type = "image/svg+xml"

# Cache static assets
[[headers]]
  for = "/_assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# netlify.toml (proje root'unda)
[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com; connect-src 'self' https://api.convertkit.com https://www.google-analytics.com https://www.googletagmanager.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https: blob:;"
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"