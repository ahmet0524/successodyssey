[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

# ============================================
# REDIRECTS - SADECE PATH BAZLI!
# ============================================
# ÖNEMLİ: Domain bazlı redirect'ler (www, http→https)
# Netlify Dashboard'dan yapılmalı, burada OLMAMALI!

# 1. Blog post trailing slash redirectler
[[redirects]]
  from = "/blog/*/"
  to = "/blog/:splat"
  status = 301

# 2. Ana sayfa trailing slash redirectler
[[redirects]]
  from = "/blog/"
  to = "/blog"
  status = 301

[[redirects]]
  from = "/products/"
  to = "/products"
  status = 301

[[redirects]]
  from = "/about/"
  to = "/about"
  status = 301

[[redirects]]
  from = "/terms/"
  to = "/terms"
  status = 301

[[redirects]]
  from = "/privacy/"
  to = "/privacy"
  status = 301

[[redirects]]
  from = "/contact/"
  to = "/contact"
  status = 301

# 3. Query parametrelerini temizle (force=false!)
[[redirects]]
  from = "/blog?*"
  to = "/blog"
  status = 301

[[redirects]]
  from = "/products?*"
  to = "/products"
  status = 301

# 4. Favicon redirect
[[redirects]]
  from = "/favicon.ico"
  to = "/favicon.svg"
  status = 200

# ============================================
# HEADERS
# ============================================

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-XSS-Protection = "1; mode=block"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"

[[headers]]
  for = "/_assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/favicon.svg"
  [headers.values]
    Cache-Control = "public, max-age=604800"
    Content-Type = "image/svg+xml"

# ============================================
# NOT: Domain-level redirects
# ============================================
# ❌ BURAYA YAZILMAMALI:
#    - www → non-www
#    - http → https
#    - Domain değişiklikleri
#
# ✅ NETLIFY DASHBOARD'DA YAPILMALI:
#    Site Settings → Domain Management → Primary Domain
#
# Netlify otomatik olarak canonical domain'e yönlendirir.
# Cloudflare proxy ile çakışma olmaz.