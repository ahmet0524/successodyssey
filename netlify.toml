[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

# ============================================
# REDIRECTS - SIRALAMA ÇOK ÖNEMLİ!
# ============================================

# 1. WWW → non-WWW (EN YÜKSEK ÖNCELİK)
[[redirects]]
  from = "https://www.successodysseyhub.com/*"
  to = "https://successodysseyhub.com/:splat"
  status = 301
  force = true

# 2. HTTP → HTTPS
[[redirects]]
  from = "http://successodysseyhub.com/*"
  to = "https://successodysseyhub.com/:splat"
  status = 301
  force = true

# 3. Blog post trailing slash redirectler (YÜKSEK ÖNCELİK)
# Örnek: /blog/habits-discipline-momentum/ → /blog/habits-discipline-momentum
[[redirects]]
  from = "/blog/*/"
  to = "/blog/:splat"
  status = 301
  force = true

# 4. Ana sayfa trailing slash redirectler
[[redirects]]
  from = "/blog/"
  to = "/blog"
  status = 301
  force = true

[[redirects]]
  from = "/products/"
  to = "/products"
  status = 301
  force = true

[[redirects]]
  from = "/about/"
  to = "/about"
  status = 301
  force = true

[[redirects]]
  from = "/terms/"
  to = "/terms"
  status = 301
  force = true

[[redirects]]
  from = "/privacy/"
  to = "/privacy"
  status = 301
  force = true

[[redirects]]
  from = "/contact/"
  to = "/contact"
  status = 301
  force = true

# 5. Query parametrelerini temizle
[[redirects]]
  from = "/blog?*"
  to = "/blog"
  status = 301
  force = false

[[redirects]]
  from = "/products?*"
  to = "/products"
  status = 301
  force = false

# 6. Favicon redirect
[[redirects]]
  from = "/favicon.ico"
  to = "/favicon.svg"
  status = 200

# ============================================
# HEADERS
# ============================================

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-XSS-Protection = "1; mode=block"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"

[[headers]]
  for = "/_assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/favicon.svg"
  [headers.values]
    Cache-Control = "public, max-age=604800"
    Content-Type = "image/svg+xml"

# ============================================
# CUSTOM 404
# ============================================
# Astro SSG otomatik olarak 404.html oluşturur
# Netlify bulunamayan sayfalar için otomatik olarak kullanır
# Ekstra redirect kuralına gerek YOK!