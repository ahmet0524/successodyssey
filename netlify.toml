[build]
  publish = "dist"
  command = "npm run build"

[[redirects]]
  from = "https://www.successodysseyhub.com/*"
  to = "https://successodysseyhub.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/favicon.ico"
  to = "/favicon.svg"
  status = 301
  force = true

[[redirects]]
  from = "/blog?search=*"
  to = "/blog"
  status = 301
  force = true

[[headers]]
  for = "/*"
  [headers.values]
    # âœ… UPDATED CSP - Mailchimp JSONP + GA + Full Security
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://www.google-analytics.com https://*.list-manage.com; script-src-elem 'self' 'unsafe-inline' https://www.googletagmanager.com https://www.google-analytics.com https://*.list-manage.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn-images.mailchimp.com; style-src-elem 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn-images.mailchimp.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https:; connect-src 'self' https://www.google-analytics.com https://www.googletagmanager.com https://*.google-analytics.com https://*.list-manage.com; frame-src https://www.googletagmanager.com; form-action 'self' https://*.list-manage.com; object-src 'none'; base-uri 'self';"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=()"
    X-XSS-Protection = "1; mode=block"

[[headers]]
  for = "/favicon.svg"
  [headers.values]
    Cache-Control = "public, max-age=604800"
    Content-Type = "image/svg+xml"

[[headers]]
  for = "/_assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"