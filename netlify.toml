[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

# ============================================
# REDIRECTS - Dikkatli force kullanımı
# ============================================

# 1. HTTPS Enforcement (force gerekli)
[[redirects]]
  from = "http://successodysseyhub.com/*"
  to = "https://successodysseyhub.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.successodysseyhub.com/*"
  to = "https://successodysseyhub.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.successodysseyhub.com/*"
  to = "https://successodysseyhub.com/:splat"
  status = 301
  force = true

# 2. Blog trailing slash (force - blog dinamik)
[[redirects]]
  from = "/blog/*/"
  to = "/blog/:splat"
  status = 301
  force = true

# 3. Ana sayfa trailing slash (force KALDIRILDI - asıl sayfaları override etmesin)
[[redirects]]
  from = "/blog/"
  to = "/blog"
  status = 301

[[redirects]]
  from = "/products/"
  to = "/products"
  status = 301

[[redirects]]
  from = "/about/"
  to = "/about"
  status = 301

[[redirects]]
  from = "/terms/"
  to = "/terms"
  status = 301

[[redirects]]
  from = "/privacy/"
  to = "/privacy"
  status = 301

[[redirects]]
  from = "/contact/"
  to = "/contact"
  status = 301

# 4. Favicon redirect
[[redirects]]
  from = "/favicon.ico"
  to = "/favicon.svg"
  status = 200

# ============================================
# HEADERS - SSL/TLS için optimize
# ============================================

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-XSS-Protection = "1; mode=block"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

[[headers]]
  for = "/_assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/favicon.svg"
  [headers.values]
    Cache-Control = "public, max-age=604800"
    Content-Type = "image/svg+xml"

# ============================================
# NOT: Cloudflare Ayarları
# ============================================
# 1. SSL/TLS → "Full" (NOT Full Strict)
# 2. SSL/TLS → Always Use HTTPS: OFF
# 3. Speed → Auto Minify: OFF
# 4. Caching → Browser Cache TTL: "Respect Existing Headers"
# 5. Page Rules → SSL: Full, Auto HTTPS Rewrites: Off