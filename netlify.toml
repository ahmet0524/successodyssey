[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

# ============================================
# REDIRECTS
# ============================================

# 1. WWW → non-WWW
[[redirects]]
  from = "https://www.successodysseyhub.com/*"
  to = "https://successodysseyhub.com/:splat"
  status = 301
  force = true

# 2. HTTP → HTTPS
[[redirects]]
  from = "http://successodysseyhub.com/*"
  to = "https://successodysseyhub.com/:splat"
  status = 301
  force = true

# 3. Blog search parametresi temizleme
[[redirects]]
  from = "/blog?search=*"
  to = "/blog"
  status = 301
  force = false

# 4. Favicon
[[redirects]]
  from = "/favicon.ico"
  to = "/favicon.svg"
  status = 200

# 5. SPA fallback (Astro SSG için)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ============================================
# HEADERS
# ============================================

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-XSS-Protection = "1; mode=block"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"

[[headers]]
  for = "/_assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/favicon.svg"
  [headers.values]
    Cache-Control = "public, max-age=604800"
    Content-Type = "image/svg+xml"