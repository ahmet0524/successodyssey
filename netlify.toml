[build]
  publish = "dist"
  command = "npm run build"

# Favicon - prevent redirect loop (MUST BE BEFORE other redirects)
[[redirects]]
  from = "/favicon.ico"
  to = "/favicon.svg"
  status = 301
  force = false

[[redirects]]
  from = "/favicon.svg"
  to = "/favicon.svg"
  status = 200
  force = false

# WWW to non-WWW redirect (WITH force=true for proper redirect)
[[redirects]]
  from = "https://www.successodysseyhub.com/*"
  to = "https://successodysseyhub.com/:splat"
  status = 301
  force = true

# Trailing slash redirect - remove trailing slashes
[[redirects]]
  from = "/*/"
  to = "/:splat"
  status = 301
  force = false

# Search parameter redirect - block indexing
[[redirects]]
  from = "/blog?search=*"
  to = "/blog"
  status = 301
  force = false

# Favicon - prevent redirect loop (MUST BE BEFORE /* redirects)
[[redirects]]
  from = "/favicon.ico"
  to = "/favicon.svg"
  status = 200
  force = false

[[redirects]]
  from = "/favicon.svg"
  to = "/favicon.svg"
  status = 200
  force = false

# Security Headers
[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://www.google-analytics.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://www.google-analytics.com https://www.googletagmanager.com https://*.google-analytics.com; frame-src https://www.googletagmanager.com; object-src 'none'; base-uri 'self'; form-action 'self';"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=()"
    X-XSS-Protection = "1; mode=block"

# Favicon specific headers - prevent redirect loop
[[headers]]
  for = "/favicon.ico"
  [headers.values]
    Cache-Control = "public, max-age=604800"
    Content-Type = "image/x-icon"

[[headers]]
  for = "/favicon.svg"
  [headers.values]
    Cache-Control = "public, max-age=604800"
    Content-Type = "image/svg+xml"

# Cache static assets
[[headers]]
  for = "/_assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"