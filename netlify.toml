[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

# ============================================
# REDIRECTS (Sıralama ÖNEMLİ!)
# ============================================

# 1. WWW → non-WWW (en üstte olmalı)
[[redirects]]
  from = "https://www.successodysseyhub.com/*"
  to = "https://successodysseyhub.com/:splat"
  status = 301
  force = true

# 2. HTTP → HTTPS
[[redirects]]
  from = "http://successodysseyhub.com/*"
  to = "https://successodysseyhub.com/:splat"
  status = 301
  force = true

# 3. Trailing slash temizleme
[[redirects]]
  from = "https://successodysseyhub.com/*/index.html"
  to = "https://successodysseyhub.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://successodysseyhub.com/*/"
  to = "https://successodysseyhub.com/:splat"
  status = 301
  force = true

# 4. Blog search parametresi temizleme
[[redirects]]
  from = "/blog?search=*"
  to = "/blog"
  status = 301

# 5. Favicon redirect
[[redirects]]
  from = "/favicon.ico"
  to = "/favicon.svg"
  status = 200

# 6. SPA fallback (en sonda olmalı)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ============================================
# HEADERS
# ============================================

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-XSS-Protection = "1; mode=block"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"

# Asset caching
[[headers]]
  for = "/_assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Favicon cache
[[headers]]
  for = "/favicon.svg"
  [headers.values]
    Cache-Control = "public, max-age=604800"
    Content-Type = "image/svg+xml"